<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <title>Login Page</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        @media (max-width: 768px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2 class="text-center mb-4">Login</h2>

    <!-- ERROR ALERT -->
    <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>

    <!-- LOGIN FORM -->
    <form id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
            />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
            />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="text-center mt-3">
        <a href="{{ url_for('auth.signup') }}">Don't have an account? Sign up</a>
    </p>
</div>

<!-- BOOTSTRAP JS -->
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        const errorAlert = document.getElementById('errorAlert');

        // Helper function to show error messages
        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.classList.remove('d-none');
        }

        // Helper to hide error
        function hideError() {
            errorAlert.classList.add('d-none');
            errorAlert.textContent = '';
        }

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            hideError(); // Hide any old error message

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // Basic client-side validation
            if (!email || !password) {
                showError('Email and password are required.');
                return;
            }

            // Prepare request body
            const requestBody = {
                email: email,
                password: password
            };

            fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            })
                .then(async (response) => {
                    const data = await response.json();
                    if (!response.ok) {
                        // Server responded with an error (4xx or 5xx)
                        const errorMessage = data.error || data.errors || 'Login failed.';
                        throw new Error(errorMessage);
                    }
                    // If login is successful, check for "next" param in URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const next = urlParams.get('next');
                    if (next) {
                        window.location.href = next;
                    } else {
                        window.location.href = '/dashboard';
                    }
                })
                .catch((err) => {
                    // Display server or fetch error
                    showError(err.message);
                });
        });
    });
</script>
</body>
</html>
