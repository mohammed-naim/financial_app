<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money App</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    >
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    >
    {% block head %}{% endblock %}
    <style>
        :root {
            --primary-color: #4CAF50; /* Green for growth and money */
            --secondary-color: #F9F871; /* Yellow for attention and highlights */
            --background-color: #F4F4F4; /* Neutral background */
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --text-color: #333333; /* Dark text */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            padding-top: 56px;
        }

        .navbar {
            background-color: var(--primary-color);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030;
        }

        .navbar-brand, .nav-link {
            color: #FFFFFF !important;
        }

        .nav-link:hover {
            background-color: var(--secondary-color);
            color: var(--text-color) !important;
        }

        footer {
            background-color: var(--primary-color);
            color: #FFFFFF;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            width: 100%;
        }

        html, body {
            height: 100%;
        }

        #content {
            min-height: calc(100vh - 112px); /* Adjust for navbar and footer height */
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fas fa-coins"></i> Money App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/accounts"><i class="fas fa-wallet"></i> Accounts</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="/categories"><i class="fas fa-list"></i> Categories</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="/transactions"><i class="fas fa-exchange-alt"></i>
                    Transactions</a></li>
                <li class="nav-item"><a class="nav-link" href="/debts"><i class="fas fa-hand-holding-usd"></i> Debts</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="/investments"><i class="fas fa-chart-line"></i>
                    Investments</a></li>
                <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="fas fa-chart-pie"></i>
                    Dashboard</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-globe"></i> Language
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" href="#" onclick="changeLanguage('en')">English</a></li>
                        <li><a class="dropdown-item" href="#" onclick="changeLanguage('ar')">Arabic</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="logoutUser()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content Area -->
<div id="content" class="container mt-5">
    {% block content %}
        <!-- Page-specific content goes here -->
    {% endblock %}
</div>

<!-- Footer -->
<footer>
    &copy; {{ year }} Money App. All Rights Reserved.
</footer>

<!-- BOOTSTRAP JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
</script>

<!-- TOAST CONTAINER (CUSTOM ALERT) -->
<div id="toastContainer"
     class="position-fixed top-0 end-0 p-3"
     style="z-index: 1055;">
</div>

<!-- CUSTOM CONFIRM MODAL -->
<div
        class="modal fade"
        id="customConfirmModal"
        tabindex="-1"
        aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="customConfirmTitle" class="modal-title fw-bold">Confirm</h5>
                <button type="button" class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <p id="customConfirmMessage"></p>
            </div>
            <div class="modal-footer">
                <button id="customConfirmCancel"
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal">
                    Cancel
                </button>
                <button id="customConfirmOk"
                        type="button"
                        class="btn btn-primary">
                    OK
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // =======================
    // 1) LANGUAGE CHANGER
    // =======================
    function changeLanguage(language) {
        fetch(`/api/settings/${language}`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'}
        })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showToast(data.error, 'danger');
                } else {
                    showToast(data.message, 'success');
                    location.reload();
                }
            })
            .catch(err => {
                console.error('Error changing language:', err);
                showToast('An error occurred while changing language.', 'danger');
            });
    }

    // =======================
    // 2) LOGOUT USER
    // =======================
    function logoutUser() {
        fetch('/auth/logout', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'}
        })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    showToast(data.message, 'success');
                    window.location.href = '/auth/login';
                } else {
                    showToast('An error occurred while logging out.', 'danger');
                }
            })
            .catch(error => {
                console.error('Logout failed:', error);
                showToast('An error occurred while logging out.', 'danger');
            });
    }

    // =======================
    // 3) CUSTOM BOOTSTRAP TOAST
    // =======================
    /**
     * Displays a Bootstrap toast with a given message and type.
     * @param {string} message - The text to display.
     * @param {string} type - The Bootstrap color type ('success', 'danger', 'info', etc.).
     */
    function showToast(message, type = 'success') {
        const toastContainer = document.getElementById("toastContainer");
        // Create toast element
        const toastEl = document.createElement("div");
        toastEl.className = `toast align-items-center text-bg-${type} border-0 mb-2`;
        toastEl.setAttribute("role", "alert");
        toastEl.setAttribute("aria-live", "assertive");
        toastEl.setAttribute("aria-atomic", "true");

        toastEl.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto"
                            data-bs-dismiss="toast"
                            aria-label="Close"></button>
                </div>
            `;

        toastContainer.appendChild(toastEl);

        // Initialize and show
        const bootstrapToast = new bootstrap.Toast(toastEl);
        bootstrapToast.show();
    }

    // =======================
    // 4) CUSTOM CONFIRM DIALOG
    // =======================
    let customConfirmResolve;
    // Set up the event listeners for modal buttons
    document.getElementById('customConfirmOk').addEventListener('click', () => {
        customConfirmResolve(true);
        hideCustomConfirm();
    });
    document.getElementById('customConfirmCancel').addEventListener('click', () => {
        customConfirmResolve(false);
        hideCustomConfirm();
    });

    /**
     * Shows a custom Bootstrap modal-based confirm dialog.
     * Returns a Promise that resolves to true/false depending on user action.
     * @param {string} title - The title of the confirm dialog.
     * @param {string} message - The message or question.
     * @returns {Promise<boolean>} - true if 'OK' is clicked, otherwise false.
     */
    function showCustomConfirm(title, message) {
        return new Promise((resolve) => {
            // Store the resolver so we can call it on button clicks
            customConfirmResolve = resolve;

            // Set the title/message
            document.getElementById('customConfirmTitle').textContent = title;
            document.getElementById('customConfirmMessage').textContent = message;

            // Show the modal
            const confirmModal = new bootstrap.Modal(document.getElementById('customConfirmModal'));
            confirmModal.show();
        });
    }

    function hideCustomConfirm() {
        const confirmModalElement = document.getElementById('customConfirmModal');
        const bootstrapModal = bootstrap.Modal.getInstance(confirmModalElement);
        if (bootstrapModal) {
            bootstrapModal.hide();
        }
    }

    // Show a Bootstrap modal by ID
    function showModal(modalId) {
        const modalEl = document.getElementById(modalId);
        const modalInstance = new bootstrap.Modal(modalEl);
        modalInstance.show();
    }

</script>
{% block scripts %}{% endblock %}
</body>
</html>
